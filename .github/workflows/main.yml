name: CI/CD Pipeline - Node.js with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: DAY-1/nodejs-demo-app

      - name: 🐳 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest .
        working-directory: DAY-1/nodejs-demo-app

      - name: 📤 Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest

      - name: ✅ Confirm Docker login
        run: echo "✅ Docker login successful and workflow running fine!"
