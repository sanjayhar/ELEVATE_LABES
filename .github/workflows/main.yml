name: CI/CD Pipeline - Node.js with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: DAY-1/nodejs-demo-app

      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest .
        working-directory: DAY-1/nodejs-demo-app

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest

      - name: âœ… Confirm Docker login
        run: echo "âœ… Docker login successful and workflow running fine!"
